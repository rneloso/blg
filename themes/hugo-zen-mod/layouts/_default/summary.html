<li class="entry-list-item" itemscope itemtype="http://schema.org/Blog">
  <a href="{{ .RelPermalink }}">
    <div class="name" itemprop="headline">{{ .Title }}{{ if .Draft }} #Draft{{ end }}</div>
  </a>
  <div class="meta">
      <div class="meta-date" itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">Published: {{ .Date.Format "2006-01-02" }}</div>
      {{.Summary}}
      <a href="{{ .RelPermalink }}">続きを読む</a>
  </div>
</li>
