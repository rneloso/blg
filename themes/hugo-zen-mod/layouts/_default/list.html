{{ partial "header.html" . }}

<main class="entry-list-container">
  {{ range .Data.Pages.GroupByDate "2006" }}
  <div class="archive">
    <h3>{{ .Key }}</h3>
    <ul>
        {{ range .Pages }}
        <div class="post-item">
            <div class="post-time">{{ .Date.Format "2006-01-02" }}</div><a href="{{ .Permalink }}" class="post-link">
                {{ if .Site.Params.useDescriptionAsTitle }}
                    {{ .Description }}
                {{ else }}
                    {{ .Title }}
                {{ end }}
            </a>
        </div>
        {{ end }}
    </ul>
  </div>
  {{ end }}
</main>

{{ partial "footer.html" . }}
